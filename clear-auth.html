<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Auth - AdaBoards</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #b91c1c;
        }
        .success {
            background: #10b981;
        }
        .success:hover {
            background: #059669;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        #status.show {
            display: block;
        }
        #status.error {
            background: #fee;
            color: #c00;
        }
        #status.success {
            background: #efe;
            color: #060;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ AdaBoards - Auth Debug Tool</h1>

        <h2>Current Auth State:</h2>
        <pre id="authState">Loading...</pre>

        <div style="margin-top: 20px;">
            <button onclick="clearAuth()">Clear Authentication</button>
            <button class="success" onclick="checkAuth()">Refresh Status</button>
        </div>

        <div id="status"></div>
    </div>

    <script>
        function checkAuth() {
            const token = localStorage.getItem('adaboards_auth_token');
            const user = localStorage.getItem('adaboards_user');

            const state = {
                token: token ? token.substring(0, 20) + '...' : 'null',
                user: user ? JSON.parse(user) : null,
                isAuthenticated: !!(token && user)
            };

            document.getElementById('authState').textContent = JSON.stringify(state, null, 2);

            showStatus('Status refreshed', 'success');
        }

        function clearAuth() {
            localStorage.removeItem('adaboards_auth_token');
            localStorage.removeItem('adaboards_user');

            checkAuth();
            showStatus('âœ“ Authentication cleared! You can now reload your app.', 'success');
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'show ' + type;

            setTimeout(() => {
                status.className = '';
            }, 3000);
        }

        // Check auth on load
        checkAuth();
    </script>
</body>
</html>
